    <div class="row" ng-repeat="row in timebox.playgroundField track by $index">
        <div class="fieldPlay player" ng-repeat="place in row track by $index" ng-model="place.player"
             data-drop="true" data-drag="true"
             jqyoui-droppable="{index:{{$index}}, onDrop:'updatePlayersDuration'}"
             jqyoui-draggable="{onStart:'checkAndAddDragClass', onStop:'removeDragClass'}"
             data-jqyoui-options="{revert: 'invalid',opacity: 0.80,hoverClass: 'drop-hover',handle:'div.playerComponent'}" >
			<div class="playerComponent">
				<div class="empty" ng-show="place.player && place.player.name">{{place.no}}</div>
				<div class="playerName" ng-show="place.player && place.player.name">
					<span>{{place.player.name}}</span>
					<img src="images/sub_off.png" title="Sort" ng-if="place.nextSubstitute == true" />
				</div>
			</div>
        </div>
    </div>
