<!doctype html>
<html ng-app>
<head>
	<script src="js/angular.min.js"></script>
	<script src="js/team.js"></script>
</head>
<body>
	<div ng-controller="TeamCtrl">
		
		
		
		<div class="timeBox" ng-repeat="timebox in timeBoxes">
			<div class="teamList">
				<h3>Remplaçent(s)</h3>
				<div class="present" ng-repeat="subs in timebox.substitutes">
					<a href="#" class="nop">{{subs.nom}}</a>
					<select ng-model="noPlace" ng-options="p for p in placesNo">
						<option value="">place</option>
					</select>
					<a href="#" ng-click="timebox.jouer(subs, noPlace)" >ok</a>
				</div>
			</div>

			<hr>
			Terrain
			<div class="playground" class="wrapper" >
				<div class="player" ng-repeat="player in timebox.playground.places" >
					<div ng-show="player.nom">
						<a href="#" class="nop">{{player.nom}}</a>
						<select name="noPlace" ng-model="noPlace" ng-options="p for p in placesNo">
							<option value="undefined">place</option>
						</select>
						<a href="#" ng-click="timebox.playground.echanger(player,noPlace )" >ok</a>
						<a href="#" ng-click="timebox.reposer(player)" >sortir</a>
					</div>
					<div ng-hide="player.nom">
						{{$index}}.
					</div>
				</div>
			</div>
			
			<div class="commande">
				<button ng-click="newTimeBox(timebox)">Nouvelle période</button>
				<button ng-click="deleteTimeBox(timebox)">Supprimer la période</button>
				<div>
					<span class="startTime"></span> - 
					<span class="endTime"></span>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		
	</div>
</body>
</html>
