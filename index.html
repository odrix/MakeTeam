<body>
	<header id="header" role="banner" class="line ma0 headerline" ng-controller="menuCtrl" ng-intro-options="IntroOptions" ng-intro-method="CallMe">
		<a href="#/home" ng-click="new()">#Team maker</a>
        <span ng-click="new()" ng-hide="isNew()">Nouveau</span>
        <span ng-click="edit()" ng-show="canBeEdited();" title="retour au dernier enregistrement">Modifier</span>
        <span ng-click="save()" ng-hide="isNew()" title="Enregistrement uniquement en local">Enregistrer</span>
        <span ng-click="getLast()" ng-show="isNew()">Derni&egravere composition</span>
        <span ng-click="share()" ng-show="isAllPlaceOk()">Partager</span>
        <span ng-click="newPlayerForm()" ng-hide="isNew()">Ajouter joueur</span>
		<span ng-hide="isConnected()" class="buttonConnect">se connecter</span>
        <span ng-click="logout()" class="buttonConnect" ng-show="isConnected()">deconnecter</span>
        <!--<span id="btnDemo" ng-click="CallMe()">demo</span>-->
        <div id="connector">
			<img src="images/social/facebook_off.png" id="connectFacebook" class="buttonSocial" title="se connecter par Facebook" ng-click="login('facebook')" onMouseOver="this.src='images/social/facebook.png'" onMouseOut="this.src='images/social/facebook_off.png'" />
            <img src="images/social/twitter_off.png" id="connectTwitter" class="buttonSocial" title="se connecter par Twitter" ng-click="login('twitter')" onMouseOver="this.src='images/social/twitter.png'" onMouseOut="this.src='images/social/twitter_off.png'" />
            <img src="images/social/google_plus_off.png" id="connectGooglePlus" class="buttonSocial" title="se connecter par Google" ng-click="login('google')" onMouseOver="this.src='images/social/google_plus.png'" onMouseOut="this.src='images/social/google_plus_off.png'" />
            <!-- <img src="images/social/windows_off.png" id="connectMicrosoft" class="buttonSocial" title="ne fonctionne pas" ng-click="login('microsoftaccount')" onMouseOver="this.src='images/social/windows.png'"/> -->
        </div>
	</header>
	<div ng-view></div>
	<footer id="footer" role="contentinfo" class="line pam txtcenter">
	</footer>
    <script>
        jQuery(document).ready(function () {
            jQuery("#connector").hide();
            jQuery(".buttonConnect:first").mouseenter(function () {
                //jQuery("#connector").show('slow')
				jQuery("#connector").css('display', 'inline-block');
            })
            jQuery("#connector").mouseleave(function () {
                jQuery("#connector").hide()
            })
        })
    </script>
</body>
